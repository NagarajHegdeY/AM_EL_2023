    <div class="container">
      <form action="" onsubmit="return false">
        <div class="row">
          <div class="col-25">
            <label for="fname">Enter the word </label>
          </div>
          <div class="col-75">
            <input
              onfocusout="wordToLevel()"
              type="text"
              id="word"
              name="word"
              placeholder="The word.."
              onkeypress="return searchWordPress(event)"
            />
            <input
              type="submit"
              id="wordSubmit"

            />
          </div>
        </div>
      </form>

        </div>
        <span id="tooltiptext">Coppied!!</span>
      </div>
    </div>
